<ion-view title="IHeart">
  <ion-content>

	<div class="bar bar-header bar-energized">
		<button class="button icon ion-hammer"></button>
		<h1 class="title">Settings</h1>
		
	</div>
	<br>
	<br>
	<br>

	<ul class="list">

	  <li class="item item-toggle">
	     Preventative Tracking
	     <label class="toggle toggle-assertive">
	       <input type="checkbox">
	       <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
		</li>

	  <li class="item item-toggle">
	     Update Medical Records
	     <label class="toggle toggle-assertive">
	       <input type="checkbox">
	       <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
		</li>




	</ul>
<!-- 
    <ion-toggle ng-model="input.enableTracking">Personal Info</ion-toggle>
	<ion-toggle ng-model="input.enableTracking">Preventative Tracking</ion-toggle>
 -->

 <div class="list">

  <a class="item item-icon-left" href="#">
    <i class="icon ion-email"></i>
    Check mail
  </a>

  <a class="item item-icon-left item-icon-right" href="#">
    <i class="icon ion-chatbubble-working"></i>
    Call Hospital
    <i class="icon ion-ios7-telephone-outline"></i>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-mic-a"></i>
    Record Note
    <span class="item-note">
      Heart
    </span>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-person-stalker"></i>
    Friends
    <span class="badge badge-assertive">0</span>
  </a>

</div>	


<button class="button button-full button-assertive">
  Send Feedback
</button>
	

  </ion-content>
</ion-view>
